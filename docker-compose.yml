version: '3.9'
services:

  postgres:
    container_name: postgres
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'pass'
      POSTGRES_DB: 'postgres'
    ports:
      - 5432:5432

  redis:
    container_name: redis
    image: redis:6.2-alpine
    restart: always
    command:
      - /bin/sh
      - -c
      - redis-server --save 20 1 --loglevel warning --requirepass "$${REDIS_PASSWORD}"
    volumes:
      - redis-data:/var/lib/redis/data
    environment:
      REDIS_PORT: '6379'
      REDIS_PASSWORD: 'pass'
    ports:
      - '6379:6379'

  app:
    build: .
    container_name: app
    image: app
    environment:
      PG_URL: 'postgres://user:pass@postgres:5432/postgres'
      GRPC_DEBUG: 'true'
    ports:
      - 8080:8080
    depends_on:
      - postgres
      - redis

  integration:
    build:
      context: .
      dockerfile: integration-test/Dockerfile
    container_name: integration
    image: integration
    depends_on:
      - app

volumes:
  pg-data:
  redis-data: